---
    - name: Create organisation group
      ansible.builtin.group:
        name: "{{ org_group }}"
        state: present
    - name: Create organisation user
      user:
        name: "{{ org_user }}"
        group: "{{ org_group }}"
        shell: /sbin/nologin
        create_home: no
      register: org_user_registered
    - name: Include taks dependent on OS
      include_tasks: "{{ os_version }}.yaml"
    - name: Reboot the machine with all defaults options
      reboot:
