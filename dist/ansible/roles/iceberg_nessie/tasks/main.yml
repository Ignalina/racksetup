---
    - name: Stop Spark master on master node
      when: inventory_hostname in groups['spark_master']
      systemd:
        name: spark-master
        state: stopped
        enabled: true

    - name: Stop Spark worker on worker nodes
      when: inventory_hostname in groups['spark_workers']
      systemd:
        name: spark-slave
        state: stopped
        enabled: true

    - name: Extract ivy cache tarball
      unarchive:
        src: "{{ spark_airgap_ivy_cache }}"
        dest: "{{ spark_user_registered.home }}"
        remote_src: no
        owner: "{{ spark_user }}"
        group: "{{ org_group }}"
        creates: "{{ spark_user_registered.home }}/,ivy/cache"


    - name: Set Spark environment variables
      lineinfile:
        path: "{{ spark_home }}/conf/spark-env.sh"
        line: "export SPARK_HOME={{ spark_home }} \n export java_HOME={{ java11_home }}"
        create: yes
        owner: "{{ spark_user }}"
        group: "{{ org_group }}"
        mode: '0644'

    - name: Start Spark master on worker nodes
      when: inventory_hostname in groups['spark_master']
      systemd:
        name: spark-master
        state: started
        enabled: true

    - name: Start Spark worker on worker nodes
      when: inventory_hostname in groups['spark_workers']
      systemd:
        name: spark-slave
        state: started
        enabled: true
